<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - City of Oakland</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <button type="button" class="high-contrast-toggle" id="highContrastToggle" aria-pressed="false">High Contrast</button>
    </header>

    <header class="main-header">
        <div class="header-brand">
            <img src="assets/oakland_logo.png" alt="City of Oakland" class="header-logo">
        </div>
        <div class="header-search">
            <input type="text" class="header-search-input" placeholder="Search" aria-label="Search">
        </div>
    </header>

    <div class="page-content">
        <div class="login-container">
            <div class="login-box register-box">
                <h1>Register</h1>
                <form id="registerForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="username" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="confirm password" required>
                    </div>
                    <button type="submit">Create account</button>
                </form>
                <p class="form-footer">
                    Already have an account? <a href="index.html">Log in</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // For now, redirect to login after "register"
            alert('Account created. You can now log in.');
            window.location.href = 'index.html';
        });
    </script>
    <script>
        (function () {
            var toggle = document.getElementById('highContrastToggle');
            var key = 'highContrast';
            function apply() {
                var on = localStorage.getItem(key) === 'true';
                document.body.classList.toggle('high-contrast-mode', on);
                if (toggle) toggle.setAttribute('aria-pressed', on);
            }
            if (toggle) {
                toggle.addEventListener('click', function () {
                    var on = localStorage.getItem(key) !== 'true';
                    localStorage.setItem(key, on ? 'true' : 'false');
                    apply();
                });
            }
            apply();
        })();
    </script>
</body>
</html>
